<div
  role="banner"
  class="grid grid-cols-1 md:grid-cols-2 bg-neutral-100 select-none z-20 min-h-screen"
  style="font-family: 'Rubik', sans-serif"
>
  <!-- Columna izquierda: visible en toda resolución -->
  <div
    class="relative overflow-hidden flex flex-col justify-center items-center px-4 md:px-8 lg:px-16 py-8 md:py-24"
  >
    <div
      class="absolute inset-0"
      style="
        background-image: url('/assets/images/noise/noise-black.svg');
        background-repeat: repeat;
        min-height: 100vh;
      "
    ></div>
    <div
      class="relative z-10 max-w-lg md:max-w-xl text-center animate-fade-in-up space-y-6 px-4"
    >
      <div>
        <img
          src="/assets/logos/artabrian-weekend-2025.svg"
          alt="[translate:Logo Artabrian Weekend 2025]"
          class="mx-auto w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg mb-12"
        />
      </div>
      <p
        class="md:text-2xl sm:text-xl text-lg font-semibold text-amber-200/90 hover:italic hover:text-blue-600 focus:border-b-0 transition-all duration-300"
      >
        <a
          class="cursor-pointer border-b-2 border-white"
          href="https://maps.app.goo.gl/8Peteri8S8t1mD118"
          target="_blank"
          aria-label="[translate:Inscríbete]"
        >
          {{ activeDescription().location }}
        </a>
      </p>
      <p
        class="font-semibold text-white/90 md:text-xl whitespace-pre-wrap mb-12 mt-12 leading-relaxed"
        [innerHTML]="descriptionWithBreaks()"
      ></p>
      <button
        aria-label="[translate:Inscríbete al torneo]"
        (click)="onInscribeteClick()"
        class="w-full max-w-xs sm:max-w-sm mx-auto px-4 md:px-6 py-3 md:py-4 text-base md:text-lg font-semibold rounded shadow-lg text-white hover:bg-blue-800 bg-blue-600 transition transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-400"
      >
        INSCRÍBETE
      </button>
      <div class="mt-6 font-bold z-10 px-2 md:px-4">
        <div class="flex flex-wrap mt-12 justify-center gap-6">
          <sponsors />
        </div>
      </div>
    </div>
  </div>

  <!-- Columna derecha: oculta en móvil, visible en tablet y escritorio -->
  <div
    class="hidden md:flex relative min-h-[50vh] items-center justify-center"
    [style.backgroundImage]="'url(' + activeDescription().backgroundPath + ')'"
    style="background-position: center; background-size: cover"
  >
    <div class="absolute inset-0 bg-black opacity-50"></div>
    <div
      class="relative z-10 flex w-full h-full items-center justify-center p-4 md:p-8"
    >
      <img
        [src]="activeDescription().posterPath"
        [alt]="'[translate:Cartel oficial] ' + activeDescription().name"
        class="shadow-lg max-w-[85vw] max-h-[75vh] rounded cursor-zoom-in transition-transform duration-300"
        (click)="showPosterZoom()"
      />
    </div>
  </div>
</div>

<!-- Overlay de zoom del cartel -->
<div
  *ngIf="posterZoomVisible()"
  class="fixed inset-0 z-50 bg-black/90 flex items-center justify-center transition-all"
  (click)="closePosterZoom()"
>
  <div
    class="relative max-w-full max-h-full flex flex-col items-center"
    (click)="$event.stopPropagation()"
  >
    <img
      [src]="activeDescription().posterPath"
      [alt]="'[translate:Cartel oficial] ' + activeDescription().name"
      class="shadow-2xl rounded-lg transition-transform duration-300"
      [style.transform]="'scale(' + zoomLevel() + ')'"
      (wheel)="onWheelZoom($event)"
      style="max-width: 80vw; max-height: 80vh"
    />
    <div class="absolute top-4 right-4 flex space-x-2 z-50">
      <button
        class="bg-white/80 hover:bg-white text-black rounded-full w-10 h-10 flex items-center justify-center text-xl font-bold shadow"
        (click)="zoomIn(); $event.stopPropagation()"
        aria-label="[translate:Ampliar]"
      >
        +
      </button>
      <button
        class="bg-white/80 hover:bg-white text-black rounded-full w-10 h-10 flex items-center justify-center text-xl font-bold shadow"
        (click)="zoomOut(); $event.stopPropagation()"
        aria-label="[translate:Reducir]"
      >
        –
      </button>
      <button
        class="bg-red-700/90 hover:bg-red-700 text-white rounded-full w-10 h-10 flex items-center justify-center text-lg shadow"
        (click)="closePosterZoom(); $event.stopPropagation()"
        aria-label="[translate:Cerrar]"
      >
        &#10005;
      </button>
    </div>
  </div>
</div>
<hr class="border-b-1 border-white/80" />
