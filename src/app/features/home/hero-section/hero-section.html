<div
  role="banner"
  class="grid grid-cols-1 md:grid-cols-2 min-h-screen font-sans bg-neutral-100 select-none z-20"
  style="font-family: 'Rubik', sans-serif"
>
  <!-- Columna izquierda: visible siempre -->
  <div
    class="relative overflow-hidden flex flex-col justify-center items-center px-4 md:px-8 py-12"
  >
    <div
      class="absolute inset-0 bg-[url('assets/images/noise/bg-noise-white.jpg')] bg-cover bg-center opacity-60"
    ></div>
    <div
      class="relative z-10 max-w-xl text-center animate-fade-in-up space-y-4"
    >
      <h1
        class="text-4xl md:text-6xl font-extrabold tracking-wide text-black drop-shadow-xl"
      >
        {{ activeDescription().name }}
      </h1>
      <p class="text-blue-600 font-bold md:text-4xl sm:text-2xl">
        {{ activeDescription().dates }}
      </p>
      <p class="text-black italic font-bold md:text-2xl sm:text-xl">
        {{ activeDescription().location }}
      </p>
      <p
        class="font-bold text-black/90 text-base md:text-2xl whitespace-pre-wrap"
      >
        {{ descriptionWithBreaks() }}
      </p>
      <button
        aria-label="Inscríbete al torneo"
        (click)="onInscribeteClick()"
        class="w-max mx-auto px-6 py-3 text-base font-semibold rounded shadow-lg text-white hover:bg-blue-800 bg-blue-600 transition transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-400 sm:px-8 sm:py-4 md:px-10 md:py-4 sm:text-lg md:text-xl"
      >
        INSCRÍBETE
      </button>
    </div>
    <div class="mt-10 font-bold text-black/80 text-xs text-center z-10">
      <div class="flex flex-wrap items-center justify-center gap-4 mt-8">
        <sponsors />
      </div>
    </div>
  </div>

  <!-- Columna derecha: oculta en móvil, visible desktop/tablet -->
  <div
    class="hidden md:flex relative min-h-[40vh] items-center justify-center"
    [style.backgroundImage]="'url(' + activeDescription().backgroundPath + ')'"
    style="background-position: center; background-size: cover"
  >
    <div class="absolute inset-0 bg-black opacity-50"></div>
    <div class="relative z-10 flex w-full h-full items-center justify-center">
      <img
        [src]="activeDescription().posterPath"
        [alt]="'Cartel oficial ' + activeDescription().name"
        class="shadow-lg md:max-w-[0%] lg:max-w-[60%] cursor-zoom-in"
        (click)="showPosterZoom()"
      />
    </div>
  </div>
</div>
