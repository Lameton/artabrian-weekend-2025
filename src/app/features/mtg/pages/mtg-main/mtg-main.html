<div class="min-h-screen bg-gradient-to-br from-yellow-50 to-amber-100">
  <!-- Header con tema MTG -->
  <header
    class="bg-gradient-to-r from-yellow-400 to-yellow-600 text-black shadow-lg"
  >
    <div class="max-w-7xl mx-auto px-4 py-8">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-4xl font-bold">{{ games.fullName }}</h1>
          <p class="text-lg opacity-90 mt-2">{{ games.description }}</p>
        </div>
        <a
          routerLink="/"
          class="bg-black text-yellow-400 px-6 py-3 rounded-lg font-semibold hover:bg-gray-800 transition-colors"
        >
          ← VOLVER AL INICIO
        </a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 py-12">
    <!-- Viernes 14 de Noviembre -->
    <section *ngIf="friday.length > 0" class="mb-16">
      <div class="flex items-center mb-8">
        <div
          class="bg-yellow-500 text-black px-4 py-2 rounded-lg font-bold text-xl mr-4"
        >
          VIERNES 14
        </div>
        <h2 class="text-3xl font-bold text-gray-900">Torneos del Viernes</h2>
      </div>

      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
        <app-tournament-card
          *ngFor="let tournament of friday"
          [tournament]="tournament"
          gameTheme="mtg"
          (register)="onRegister(tournament)"
        >
        </app-tournament-card>
      </div>
    </section>

    <!-- Sábado 15 de Noviembre -->
    <section *ngIf="saturday.length > 0" class="mb-16">
      <div class="flex items-center mb-8">
        <div
          class="bg-yellow-500 text-black px-4 py-2 rounded-lg font-bold text-xl mr-4"
        >
          SÁBADO 15
        </div>
        <h2 class="text-3xl font-bold text-gray-900">Main Events del Sábado</h2>
      </div>

      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
        <app-tournament-card
          *ngFor="let tournament of saturday"
          [tournament]="tournament"
          gameTheme="mtg"
          (register)="onRegister(tournament)"
        >
        </app-tournament-card>
      </div>
    </section>

    <!-- Domingo 16 de Noviembre -->
    <section *ngIf="sunday.length > 0" class="mb-16">
      <div class="flex items-center mb-8">
        <div
          class="bg-yellow-500 text-black px-4 py-2 rounded-lg font-bold text-xl mr-4"
        >
          DOMINGO 16
        </div>
        <h2 class="text-3xl font-bold text-gray-900">Torneos del Domingo</h2>
      </div>

      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
        <app-tournament-card
          *ngFor="let tournament of sunday"
          [tournament]="tournament"
          gameTheme="mtg"
          (register)="onRegister(tournament)"
        >
        </app-tournament-card>
      </div>
    </section>

    <!-- Si no hay torneos -->
    <div
      *ngIf="
        friday.length === 0 && saturday.length === 0 && sunday.length === 0
      "
      class="text-center py-16"
    >
      <h2 class="text-2xl font-bold text-gray-600 mb-4">Próximamente</h2>
      <p class="text-gray-500">
        Los torneos de Magic: The Gathering se anunciarán pronto
      </p>
    </div>
  </main>
</div>
