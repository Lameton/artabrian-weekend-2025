<div
  class="rounded-xl p-6 shadow-lg transform hover:scale-105 transition-all duration-300"
  [ngClass]="getThemeClasses()"
>
  <!-- Tournament Header -->
  <div class="flex justify-between items-start mb-4">
    <div>
      <h3 class="text-xl font-bold">{{ tournament.name }}</h3>
      <span class="text-sm opacity-75">{{
        tournament.format | titlecase
      }}</span>
    </div>
    <div class="text-right">
      <div class="text-2xl font-bold">{{ tournament.price }}€</div>
      <div class="text-sm opacity-75">{{ getDayName() }}</div>
    </div>
  </div>

  <!-- Tournament Details -->
  <div class="mb-4">
    <div class="flex items-center gap-2 mb-2">
      <svg
        class="w-4 h-4"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
        ></path>
      </svg>
      <span class="text-sm">{{ tournament.time }}</span>
      <span *ngIf="tournament.endTime" class="text-sm opacity-75"
        >- {{ tournament.endTime }}</span
      >
    </div>

    <div *ngIf="tournament.maxPlayers" class="flex items-center gap-2 mb-2">
      <svg
        class="w-4 h-4"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
        ></path>
      </svg>
      <span class="text-sm">Máx. {{ tournament.maxPlayers }} jugadores</span>
    </div>

    <div
      *ngIf="tournament.isMainEvent"
      class="inline-block px-2 py-1 rounded text-xs font-semibold bg-red-500 text-white mb-2"
    >
      MAIN EVENT
    </div>
  </div>

  <!-- Prizes -->
  <div class="mb-4" *ngIf="tournament.prizes.length > 0">
    <h4 class="text-sm font-semibold mb-2 opacity-75">PREMIOS:</h4>
    <ul class="text-xs space-y-1">
      <li
        *ngFor="let prize of tournament.prizes.slice(0, 3)"
        class="opacity-90"
      >
        • {{ prize }}
      </li>
      <li *ngIf="tournament.prizes.length > 3" class="opacity-75">
        • +{{ tournament.prizes.length - 3 }} más...
      </li>
    </ul>
  </div>

  <!-- Register Button -->
  <button
    (click)="onRegister()"
    class="w-full py-3 px-4 rounded-lg font-semibold transition-colors duration-200"
    [ngClass]="getButtonClasses()"
  >
    INSCRIBIRSE
  </button>
</div>
