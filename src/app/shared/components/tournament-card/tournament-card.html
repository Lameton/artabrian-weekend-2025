<!-- src/app/shared/components/tournament-card/tournament-card.html -->
<div
  class="flex flex-col h-full rounded-lg p-6 shadow-lg transform hover:scale-105 transition-all duration-300"
  [ngClass]="getThemeClasses()"
>
  <!-- Nombre del torneo -->
  <h3 class="text-2xl font-bold mb-2">{{ tournament.name }}</h3>

  <!-- Día y hora -->
  <p class="text-sm opacity-75 mb-4">
    {{ getDayName() }} · {{ tournament.time }}
  </p>

  <!-- Precio -->
  <div class="text-2xl font-bold mb-4">{{ tournament.price }}€</div>

  <!-- Lista de premios -->
  <ul class="list-disc pl-5 mb-6">
    <li *ngFor="let prize of tournament.prizes">{{ prize }}</li>
  </ul>

  <!-- Botón Inscribirse -->
  <button
    class="mt-auto font-semibold py-2 px-4 rounded-lg"
    [ngClass]="getButtonClasses()"
    (click)="onRegister()"
  >
    Inscribirse
  </button>
</div>
