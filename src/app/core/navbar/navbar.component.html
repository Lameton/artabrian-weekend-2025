<nav
  role="navigation"
  class="sticky top-0 z-50 w-full bg-black/90 shadow-md transition-shadow duration-300"
  [class.shadow-md]="hasScrolled"
>
  <div
    class="max-w-screen-xl mx-auto flex items-center justify-between p-4 md:p-6"
  >
    <!-- Logo -->
    <a href="#home" class="font-bold text-lg md:text-xl lg:text-2xl text-white">
      MiApp
    </a>

    <!-- Hamburguesa móvil -->
    <button
      (click)="toggleMenu()"
      aria-label="Toggle menu"
      [attr.aria-expanded]="isOpen"
      aria-controls="main-menu"
      class="md:hidden text-white p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded"
    >
      <svg
        *ngIf="!isOpen"
        class="w-6 h-6 transition-all duration-300"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
      <svg
        *ngIf="isOpen"
        class="w-6 h-6 transition-all duration-300"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <!-- Menú -->
    <ul
      id="main-menu"
      class="w-full md:w-auto transition-all duration-300 ease-in-out bg-black/90 md:bg-transparent md:flex md:flex-row md:space-x-8 md:mt-0 md:border-0 md:p-0 md:relative absolute top-full left-0 right-0 md:static"
      [class.hidden]="isMobile && !isOpen"
      [class.flex]="!isMobile || isOpen"
      [class.flex-col]="isMobile && isOpen"
      [class.space-y-4]="isMobile && isOpen"
      [class.mt-4]="isMobile && isOpen"
      [class.border]="isMobile && isOpen"
      [class.border-primary]="isMobile && isOpen"
      [class.rounded-lg]="isMobile && isOpen"
      [class.p-6]="isMobile && isOpen"
    >
      <li *ngFor="let section of pageSections; trackBy: trackById">
        <a
          href="#{{ section.id }}"
          (click)="onScrollToSection($event, section.id)"
          [class.text-yellow-400]="activeSection === section.id"
          [class.font-extrabold]="highlightedSection === section.id"
          class="block py-2 px-3 text-sm md:text-base lg:text-lg text-white rounded-sm hover:bg-yellow-300 hover:text-black transition-transform hover:scale-105 font-bold cursor-pointer"
        >
          {{ section.title }}
        </a>
      </li>
    </ul>
  </div>
</nav>
