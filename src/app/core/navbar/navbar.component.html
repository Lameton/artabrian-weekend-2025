<nav
  role="navigation"
  class="absolute top-0 z-50 w-full bg-background transition-shadow duration-300"
  [class.shadow-md]="hasScrolled"
>
  <div
    class="max-w-screen-xl mx-auto flex items-center justify-between p-4 md:p-6"
  >
    <!-- Logo -->
    <a routerLink="/" class="font-bold text-lg md:text-xl lg:text-2xl">
      MiApp
    </a>

    <!-- Hamburguesa móvil -->
    <button
      (click)="toggleMenu()"
      aria-label="Toggle menu"
      [attr.aria-expanded]="isOpen"
      aria-controls="main-menu"
      class="md:hidden text-primary focus:outline-none"
    >
      <svg
        *ngIf="!isOpen"
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
      <svg
        *ngIf="isOpen"
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <!-- Menú -->
    <ul
      id="main-menu"
      class="w-full md:w-auto transition-all duration-300 ease-in-out"
      [class.hidden]="isMobile && !isOpen"
      [class.flex]="!isMobile || isOpen"
      [class.flex-col]="isMobile && isOpen"
      [class.space-y-4]="isMobile && isOpen"
      [class.mt-4]="isMobile && isOpen"
      [class.border]="isMobile && isOpen"
      [class.border-primary]="isMobile && isOpen"
      [class.rounded-lg]="isMobile && isOpen"
      [class.bg-background]="isMobile && isOpen"
      [class.p-6]="isMobile && isOpen"
      class="md:flex md:flex-row md:space-x-8 md:mt-0 md:border-0 md:p-0"
    >
      <li *ngFor="let route of appRoutes; trackBy: trackByPath">
        <a
          [routerLink]="route.path"
          routerLinkActive="text-accent"
          class="block py-2 px-3 text-sm md:text-base lg:text-lg text-primary rounded-sm hover:bg-secondary hover:text-background md:hover:bg-transparent md:hover:text-secondary transition-transform hover:scale-105 font-bold"
        >
          {{ route.title }}
        </a>
      </li>
    </ul>
  </div>
</nav>
