<nav
  class="hidden md:flex justify-center bg-gray-900 py-3 shadow-sm sticky top-0 z-30"
>
  <ul class="flex space-x-6 text-gray-700">
    <li *ngFor="let section of pageSections">
      <button
        (click)="scrollToSection(section.id)"
        [class.text-blue-600]="activeSection() === section.id"
        class="font-semibold hover:text-blue-600 focus:outline-none rounded px-2 py-1 transition-colors"
        type="button"
      >
        {{ section.title }}
      </button>
    </li>
  </ul>
</nav>
