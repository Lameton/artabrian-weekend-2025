<div class="w-screen h-screen relative select-none font-sans">
  <!-- Logotipo Artabrian Weekend-->
  <div class="absolute z-20 flex items-center justify-center w-full h-25">
    <img
      src="assets/logos/artabrian-weekend-2025.svg"
      alt="Artabrian weekend logo"
      class="w-60 h-auto"
    />
  </div>
  <!-- Fondo spliteado -->
  <div class="absolute inset-0 flex">
    <div
      class="flex-1 bg-[url(./assets/images/noise/bg-noise-black.jpg)] bg-cover bg-center"
    ></div>
    <div
      class="flex-1 bg-[url(./assets/images/noise/bg-noise-white.jpg)] bg-cover bg-center"
    ></div>
  </div>

  <!-- Contenedor central con proporciÃ³n 16:9 y contenido centrado -->
  <div class="absolute inset-0 flex items-center justify-center z-10 shadow-lg">
    <div
      class="aspect-[16/9] max-w-[90vw] max-h-[80vh] w-full bg-transparent rounded-md overflow-hidden shadow-lg flex"
    >
      <!-- Panel MTG (izquierda) -->
      @for (split of splits(); track split) {
      <a
        [style.--image-url]="'url(' + split.imagePath + ')'"
        class="flex-1 flex flex-col items-center justify-center transition-all duration-300 hover:flex-[5] relative overflow-hidden group min-w-0 bg-[image:var(--image-url)] bg-cover bg-center grayscale hover:grayscale-0 p-8"
        tabindex="0"
        role="link"
      >
        <div class="text-center max-w-xs md:max-w-xs w-full">
          <h1
            class="md:text-5xl sm:text-2xl font-extrabold tracking-wide text-white mb-4 text-shadow-xs"
          >
            {{ split.name }}
          </h1>
          <p
            class="text-lg md:text-xl font-bold text-white/90 mb-6 text-shadow-xs"
          >
            {{ split.slogan }}
          </p>
          <button>
            <span
              class="inline-block px-8 py-2 text-lg font-bold uppercase rounded bg-yellow-600 text-white shadow-lg hover:bg-yellow-800 transition cursor-pointer"
            >
              Entrar
            </span>
          </button>
        </div>
      </a>
      }
    </div>
  </div>
</div>
