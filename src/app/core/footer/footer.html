<footer
  class="relative bg-black text-white"
  style="
    background-image: url('/assets/images/noise/noise-black.svg');
    background-repeat: repeat;
  "
>
  <div class="max-w-7xl mx-auto px-6 md:px-12 lg:px-16 py-12 md:py-16 lg:py-20">
    <!-- Grid principal -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 md:gap-12">
      <!-- Columna 1: Logo y descripción -->
      <div class="col-span-1 sm:col-span-2 lg:col-span-1">
        <a
          href="/"
          aria-label="[translate:Inicio]"
          class="inline-block mb-6 transition-transform hover:scale-105"
        >
          <img
            src="../../../assets/logos/artabrian-weekend-2025.svg"
            alt="[translate:Logo Artabrian Weekend]"
            class="h-20 md:h-24 lg:h-28 w-auto"
          />
        </a>
        <p class="text-white/70 text-sm md:text-base leading-relaxed max-w-xs">
          Organizando torneos de TCG en Ferrolterra desde 2022.
        </p>
      </div>

      <!-- Columna 2: Navegación rápida (opcional, ahora vacía) -->
      <div class="hidden lg:block"></div>

      <!-- Columna 3: Legal -->
      <div>
        <h3
          class="text-lg md:text-xl font-bold mb-4 md:mb-6 text-white/95 flex items-center gap-2"
        >
          <svg
            class="w-5 h-5 text-amber-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
            />
          </svg>
          <span>Legal</span>
        </h3>
        <ul class="space-y-3 text-sm md:text-base">
          <li>
            <a
              href="/avisolegal"
              class="text-white/70 hover:text-amber-400 transition-colors duration-300 flex items-center gap-2 group"
            >
              <svg
                class="w-4 h-4 opacity-0 group-hover:opacity-100 transition-opacity"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
              <span>Aviso legal</span>
            </a>
          </li>
          <li>
            <a
              href="/politicaprivacidad"
              class="text-white/70 hover:text-amber-400 transition-colors duration-300 flex items-center gap-2 group"
            >
              <svg
                class="w-4 h-4 opacity-0 group-hover:opacity-100 transition-opacity"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
              <span>Privacidad</span>
            </a>
          </li>
          <li>
            <a
              href="/cookies"
              class="text-white/70 hover:text-amber-400 transition-colors duration-300 flex items-center gap-2 group"
            >
              <svg
                class="w-4 h-4 opacity-0 group-hover:opacity-100 transition-opacity"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </a>
          </li>
        </ul>
      </div>

      <!-- Columna 4: Contacto y RRSS -->
      <div>
        <h3
          class="text-lg md:text-xl font-bold mb-4 md:mb-6 text-white/95 flex items-center gap-2"
        >
          <svg
            class="w-5 h-5 text-amber-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
            />
          </svg>
          <span>Contacto</span>
        </h3>

        <!-- Email -->
        <a
          href="mailto:artabriannights@gmail.com"
          class="inline-block text-white/70 hover:text-amber-400 transition-colors duration-300 text-sm md:text-base mb-6 break-all"
        >
          artabriannights@gmail.com
        </a>

        <!-- Redes sociales -->
        <div class="space-y-3">
          <p
            class="text-white/60 text-xs md:text-sm uppercase tracking-wider font-semibold mb-3"
          >
            Síguenos
          </p>
          <div class="flex items-center gap-3 md:gap-4">
            <!-- X (Twitter) -->
            <a
              href="https://x.com/artabriannights"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="[translate:X (Twitter)]"
              class="group relative rounded-lg w-10 h-10 md:w-12 md:h-12 flex items-center justify-center transition-all bg-white/10 hover:bg-amber-400 hover:scale-110"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 120 120"
                fill="currentColor"
                class="w-5 h-5 md:w-6 md:h-6 transition-colors text-white"
              >
                <path
                  d="M93.55 15H110L71.6 59.1L116 105H82.95L55.05 74.11L23.1 105H6L46.41 58.78L4 15h34.32L60.73 43.06z"
                />
              </svg>
            </a>

            <!-- Instagram -->
            <a
              href="https://www.instagram.com/Artabrian_Nights/"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Instagram"
              class="group relative rounded-lg w-10 h-10 md:w-12 md:h-12 flex items-center justify-center transition-all bg-white/10 hover:bg-amber-400 hover:scale-110"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-5 h-5 md:w-6 md:h-6 transition-colors text-white"
              >
                <rect
                  x="2"
                  y="2"
                  width="20"
                  height="20"
                  rx="5"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                />
                <circle
                  cx="12"
                  cy="12"
                  r="5.5"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                />
                <circle cx="17" cy="7" r="1.3" fill="currentColor" />
              </svg>
            </a>

            <!-- Website -->
            <a
              href="https://artabriannights.github.io/"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="[translate:Sitio web]"
              class="group relative rounded-lg w-10 h-10 md:w-12 md:h-12 flex items-center justify-center transition-all bg-white/10 hover:bg-amber-400 hover:scale-110"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                class="w-5 h-5 md:w-6 md:h-6 transition-colors text-white"
              >
                <path
                  d="M21 12c0 5-4 9-9 9a9 9 0 0 1 0-18c.4 0 .8 0 1.2.1A7 7 0 0 0 21 12z"
                  stroke="currentColor"
                  stroke-width="2"
                  fill="none"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Copyright bar -->
  <div class="border-t border-white/10 bg-black/30">
    <div class="max-w-7xl mx-auto px-6 md:px-12 py-4 md:py-6">
      <div
        class="flex flex-col md:flex-row items-center justify-between gap-4 text-center md:text-left"
      >
        <p class="text-white/60 text-xs md:text-sm">
          © {{ currentYear }} Artabrian Weekend. Todos los derechos reservados.
        </p>
        <p class="text-white/40 text-xs">Hecho con ❤️ en Ferrolterra</p>
      </div>
    </div>
  </div>
</footer>
